var inputNumber = document.getElementById('inputNumber');
		var submitButton = document.getElementById('submitButton');

		submitButton.addEventListener('click', function () {
			var numberValue = inputNumber.value;
			if (numberValue > 23) {
				numberValue = 23;
				Swal.fire({
					icon: 'error',
					title: 'Cảnh báo.',
					text: 'Bạn chỉ có thể đặt tối đa là 23 giờ',
					//   footer: '<a href="">Why do I have this issue?</a>'
				})
			}
            var intValue = parseInt(numberValue);

			if (isValidNumber(intValue)) {
				// Gửi dữ liệu lên Firebase
				var firebaseRef = firebase.database().ref().child('/houron');
				firebaseRef.set(intValue)
					.then(function () {
						// Đặt lại giá trị của ô nhập liệu thành chuỗi rỗng
						inputNumber.value = "";
					})
					.catch(function (error) {
						console.log("Lỗi khi gửi dữ liệu:", error);
					});
			} else {
				console.log("Giá trị không hợp lệ");
			}
		});

		function isValidNumber(value) {
			return /^\d+$/.test(value);
		}
